<!DOCTYPE html>
<html>

<head>
  <title>mds-select-option Test</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <mds-select-option label="Account 1" data-account="123456" data-routing="986543210">Account 1</mds-select-option>
  <mds-select-option label="Account 2" data-account="234567890" data-routing="876543210">Account 2</mds-select-option>
  <mds-select-option label="Account 3" data-account="3456789019298" data-routing="765432100">Account 3 ($99)</mds-select-option>

  <div>
    <h2>Selected Account Details:</h2>
    <div id="account-number-field"></div>
    <div id="routing-number-field"></div>
  </div>

  <script>
    $(document).ready(function () {
      $('mds-select-option').click(function () {
        var account = $(this).attr('data-account');
        var routing = $(this).attr('data-routing');
        $('#account-number-field').text(account);
        $('#routing-number-field').text(routing);
      });
    });
  </script>
</body>

</html>
