<!DOCTYPE html>
<html>

<head>
  <title>Hello World Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #backgroundImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url('background.jpg');
      background-size: cover;
      z-index: -1;
    }

    button {
      width: 50%;
      height: 100px;
      display: inline-block;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 20px;
      color: #fff;
      background-color: #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div id="backgroundImage"></div>
  <button onclick="location.href='placeholder.html'">Login</button>
  <footer id="logon-footer">Footer content</footer>
  <div class="advertiseNativeApp showNativeAppAdBanner">Ad Banner</div>
  <input type="text" id="userId-text-input-field">
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
